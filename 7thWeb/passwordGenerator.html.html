<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator - Cuy University.Semester1</title>
    <link rel="stylesheet" href="passwordGenerator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 bg-warning"
    >
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="password" class="text-uppercase fw-bold">
            Panjang Password</label
          >
          <input
            class="form-control form-control-lg"
            id="passwordLength"
            type="number"
          />
          <label for="password" class="text-uppercase fw-bold"> Password</label>
          <input class="form-control form-control-lg" id="password" disabled />
          <button
            class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
            onclick="getPassword()"
          >
            generate password
          </button>
          <a
            class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
            onclick="savePassword()"
            id="saveButton"
          >
            SAVE PASSWORD
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="passwordGenerator.js"></script>
  </body>
</html>
