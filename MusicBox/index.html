<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <scrip src="https://kit.fontawesome.com/9bac480ba6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
            <div class="circle">
            <i class="fa-solid fa-arrow-left"></i>

            </div>
        </nav>
    </div>
</div>
</body>
</html>
